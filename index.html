<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Cobro de Mensualidades</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        /* Estilos de la tabla */
        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        /* Estilos de los botones */
        button {
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #a71d2a;
        }
        .btn-success {
            background-color: #28A745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-warning {
            background-color: #FFC107;
            color: black;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        /* Estilos para filas de totales */
        #total-row, #paid-row, #pending-row {
            font-weight: bold;
            text-align: right;
        }
        #total-row {
            background-color: #007BFF;
            color: white;
        }
        #paid-row {
            background-color: #28A745;
            color: white;
        }
        #pending-row {
            background-color: #DC3545;
            color: white;
        }
        /* Estilos para el formulario de agregar miembros */
        .add-member {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .add-member input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-member input:focus {
            border-color: #007BFF;
            outline: none;
        }
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .modal-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        /* Estilos para móviles */
        @media (max-width: 600px) {
            table, .add-member {
                width: 100%;
                margin: 10px 0;
            }
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            .add-member input, .add-member button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>Lista de Cobro de Mensualidades</h2>

<table id="membersTable">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Monto</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        <!-- Filas generadas dinámicamente -->
    </tbody>
    <tfoot>
        <tr id="total-row">
            <td colspan="2">Total Mensual:</td>
            <td id="totalAmount">₡0.00</td>
        </tr>
        <tr id="paid-row">
            <td colspan="2">Total Pagado:</td>
            <td id="paidAmount">₡0.00</td>
        </tr>
        <tr id="pending-row">
            <td colspan="2">Total Pendiente:</td>
            <td id="pendingAmount">₡0.00</td>
        </tr>
    </tfoot>
</table>

<div class="add-member">
    <h3>Agregar Miembro</h3>
    <input type="text" id="name" placeholder="Nombre" required>
    <input type="number" id="amount" placeholder="Monto" required>
    <button class="btn-primary" onclick="addMember()">Agregar Miembro</button>
    <button class="btn-warning" onclick="resetPayments()">Iniciar Nuevamente</button>
</div>

<!-- Modal para acciones (Pagar/Eliminar) -->
<div id="actionModal" class="modal">
    <div class="modal-content">
        <h3>¿Qué deseas hacer?</h3>
        <div class="modal-buttons">
            <button class="btn-success" id="markAsPaid">Marcar como Pagado</button>
            <button class="btn-danger" id="deleteMember">Eliminar Miembro</button>
            <button class="btn-primary" onclick="closeActionModal()">Cancelar</button>
        </div>
    </div>
</div>

<!-- Modal para código de seguridad -->
<div id="securityModal" class="modal">
    <div class="modal-content">
        <h3>Ingresa el código de seguridad</h3>
        <input type="password" id="securityCode" placeholder="Código de seguridad" required>
        <div class="modal-buttons">
            <button class="btn-success" id="confirmAction">Confirmar</button>
            <button class="btn-primary" onclick="closeSecurityModal()">Cancelar</button>
        </div>
    </div>
</div>

<script>
    const SECURITY_CODE = "8384"; // Código de seguridad
    let members = JSON.parse(localStorage.getItem('members')) || [];
    let selectedMemberIndex = null; // Índice del miembro seleccionado

    // Renderizar la tabla al cargar la página
    window.onload = renderTable;

    function renderTable() {
        const tableBody = document.querySelector('#membersTable tbody');
        tableBody.innerHTML = '';

        members.forEach((member, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${member.name}</td>
                <td>₡${member.amount.toLocaleString()}</td>
                <td>
                    <button class="${member.paid ? 'btn-success' : 'btn-danger'}" onclick="openActionModal(${index})">
                        ${member.paid ? 'Pagado' : 'No Pagado'}
                    </button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        updateTotal();
        saveMembers();
    }

    function addMember() {
        const name = document.getElementById('name').value.trim();
        const amount = parseFloat(document.getElementById('amount').value);

        if (name && amount > 0) {
            members.push({ name, amount, paid: false });
            renderTable();
            document.getElementById('name').value = '';
            document.getElementById('amount').value = '';
        } else {
            alert("Por favor, ingresa un nombre y un monto válido.");
        }
    }

    function openActionModal(index) {
        selectedMemberIndex = index;
        document.getElementById('actionModal').style.display = 'flex';
    }

    function closeActionModal() {
        document.getElementById('actionModal').style.display = 'none';
        selectedMemberIndex = null;
    }

    function openSecurityModal() {
        document.getElementById('securityModal').style.display = 'flex';
    }

    function closeSecurityModal() {
        document.getElementById('securityModal').style.display = 'none';
        document.getElementById('securityCode').value = ''; // Limpiar el campo de código
    }

    // Marcar como Pagado
    document.getElementById('markAsPaid').onclick = function() {
        closeActionModal();
        members[selectedMemberIndex].paid = !members[selectedMemberIndex].paid;
        renderTable();
    };

    // Eliminar miembro
    document.getElementById('deleteMember').onclick = function() {
        closeActionModal();
        openSecurityModal();
    };

    // Confirmar acción con código de seguridad
    document.getElementById('confirmAction').onclick = function() {
        const code = document.getElementById('securityCode').value;
        if (code === SECURITY_CODE) {
            members.splice(selectedMemberIndex, 1);
            renderTable();
            closeSecurityModal();
        } else {
            alert("Código de seguridad incorrecto.");
        }
    };

    function updateTotal() {
        const totalAmount = members.reduce((sum, member) => sum + member.amount, 0);
        const paidAmount = members.reduce((sum, member) => member.paid ? sum + member.amount : sum, 0);
        const pendingAmount = totalAmount - paidAmount;

        document.getElementById('totalAmount').textContent = '₡' + totalAmount.toLocaleString();
        document.getElementById('paidAmount').textContent = '₡' + paidAmount.toLocaleString();
        document.getElementById('pendingAmount').textContent = '₡' + pendingAmount.toLocaleString();
    }

    function saveMembers() {
        localStorage.setItem('members', JSON.stringify(members));
    }

    function resetPayments() {
        if (confirm("¿Estás seguro de que deseas reiniciar todos los pagos?")) {
            members.forEach(member => member.paid = false);
            renderTable();
        }
    }
</script>

</body>
</html>
